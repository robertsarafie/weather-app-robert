<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Weather App</title>
  <link
    rel="stylesheet"
    href="css/style.css"
  >
</head>

<body>

  <div class="card">
    <div class="search">
      <input
        type="text"
        placeholder="Enter Location"
      >
      <button><img src="images/search.png"></button>

      <button class="favorite">⭐</button>
    </div>

    <div class="favorites">
      <button class="f f1">London</button>
      <button class="f f2">Rome</button>
      <button class="f f3">New York</button>
    </div>

    <div class="error">
      <p>Invalid city name</p>
    </div>

    <div class="weather">
      <img
        src="images/rain.png"
        class="weather-icon"
      >
      <h1 class="temp">22°C</h1>
      <h2 class="city">Sibiu</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="images/wind.png">
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>


    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
</body>

</html>
